<form>
    {@blocks block="select" id=_.container name="status" value=status options=_.statuses/}
</form>
<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col">View</th>
        <th scope="col">Edit</th>
        <th scope="col">Review</th>
        <th scope="col">Transit</th>
    </tr>
    </thead>
    <tbody>
    {#vehicles}
    <tr>
        <td>{_.make.title} {_.model.title}<small class="text-muted"> {manufacturedAt|year}</small></td>
        <td><span class="badge badge-secondary text-capitalize pull-left">{status}</span></td>
        <td><a href="/vehicles/{id}">View</a></td>
        <td><a href="/vehicles/{id}/edit">Edit</a></td>
        <td><a href="/vehicles/{id}/review">Review</a></td>
        <td><a href="/transits/{id}?domain=autos&model=vehicles&id={id}&status={status}&location=/manage-vehicles">Transit</a></td>
    </tr>
    {/vehicles}
    </tbody>
</table>
