<div class="text-center mb-4 mt-4">
    <h1 class="mb-4 font-weight-bolder text-muted">Transit <span class="text-info">{model}</span> away from <span class="text-success">{status}</span></h1>
    <div class="text-center mb-3"><i class="fas fa-project-diagram fa-5x text-primary"></i></div>
    <h5 class="mb-4 text-muted">You are about to transit <span class="text-dark">{id}</span></h5>
    <div class="actions d-inline">
        <button type="button" class="cancel btn btn-secondary"><i class="fas fa-times-circle"></i> Cancel</button>
        {#actions}
        {?edit}
        <button type="button" class="transit btn btn-primary ml-2" data-action="edit"><i class="fas fa-edit"></i> Edit</button>
        {/edit}
        {?reject}
        <button type="button" class="transit btn btn-info ml-2" data-action="reject"><i class="far fa-times-circle"></i> Reject</button>
        {/reject}
        {?approve}
        <button type="button" class="transit btn btn-success ml-2" data-action="approve"><i class="far fa-check-circle"></i> Approve</button>
        {/approve}
        {?publish}
        <button type="button" class="transit btn btn-danger ml-2" data-action="publish"><i class="fas fa-angle-double-right"></i> Publish</button>
        {/publish}
        {?unpublish}
        <button type="button" class="transit btn btn-warning ml-2" data-action="unpublish"><i class="fas fa-angle-double-left"></i> Unpublish</button>
        {/unpublish}
        {?review}
        <button type="button" class="transit btn btn-primary ml-2" data-action="review"><i class="far fa-eye"></i> Review</button>
        {/review}
        {?receive}
        <button type="button" class="transit btn btn-primary ml-2" data-action="receive"><i class="far fa-eye"></i> Mark Read</button>
        {/receive}
        {/actions}
    </div>
</div>
