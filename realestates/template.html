<form>
    {@blocks block="select" id=_.container name="status" value=status options=_.statuses/}
</form>
<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col">View</th>
        <th scope="col">Edit</th>
        <th scope="col">Review</th>
        <th scope="col">Transit</th>
    </tr>
    </thead>
    <tbody>
    {#realestates}
    <tr>
        <td>{_.title|s}</td>
        <td><span class="badge badge-secondary text-capitalize pull-left">{status}</span></td>
        <td><a href="/realestates/{id}">View</a></td>
        <td><a href="/realestates/{id}/edit">Edit</a></td>
        <td><a href="/realestates/{id}/review">Review</a></td>
        <td><a href="/transits/{id}?domain=accounts&model=realestates&id={id}&status={status}&location=/manage-configs">Transit</a></td>
    </tr>
    {/realestates}
    </tbody>
</table>
