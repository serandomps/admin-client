<form>
    {@blocks block="select" id=_.container name="status" value=status options=_.statuses/}
</form>
<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col">Edit</th>
        <th scope="col">Review</th>
        <th scope="col">Transit</th>
    </tr>
    </thead>
    <tbody>
    {#locations}
    <tr>
        <td>{name}</td>
        <td><span class="badge badge-secondary text-capitalize pull-left">{status}</span></td>
        <td><a href="/locations/{id}/edit">Edit</a></td>
        <td><a href="/locations/{id}/review">Review</a></td>
        <td><a href="/transits/{id}?domain=accounts&model=locations&id={id}&status={status}&location=/manage-locations">Transit</a></td>
    </tr>
    {/locations}
    </tbody>
</table>
