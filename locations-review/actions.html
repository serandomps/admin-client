<div class="row mb-3">
    <div class="col-lg-2">
        <h4 class="d-none d-lg-block"><span class="badge badge-secondary text-capitalize">{status}</span></h4>
    </div>
    <div class="col-lg-10">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <h4 class="d-lg-none pull-right"><span class="badge badge-secondary text-capitalize">{status}</span></h4>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbar-contacts-review-{_.container}"
                    aria-controls="navbar-contacts-review-{_.container}" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-contacts-review-{_.container}">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link cancel" href="/contacts">
                            <i class="fas fa-arrow-left text-secondary mr-1"></i> Back
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link edit" href="/contacts/{id}/edit">
                            <i class="fas fa-edit fa-fw text-primary mr-1"></i> Edit
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link delete" href="/contacts/{id}/delete">
                            <i class="fas fa-trash fa-fw text-danger mr-1"></i> Delete
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
